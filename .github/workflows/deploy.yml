name: Deploy PHP para KingHost via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Test FTP Connection
        run: |
          echo "Testing FTP connection..."
          echo "Server: ftp.web1122.kinghost.net"
          echo "Username: maternidade"
          echo "Password: [HIDDEN]"
          echo "Directory: /home/maternidade/www/"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.web1122.kinghost.net
          username: maternidade
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/maternidade/www/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/README.md
            **/Dockerfile
            **/docker-compose.yml
            **/deploy.sh
            **/TRIAL_SYSTEM.md
            **/temp.sql
            **/test-*.php
            **/debug-*.php
            **/uploads/**
            **/logs/**
          dangerous-clean-slate: false
          log-level: verbose
