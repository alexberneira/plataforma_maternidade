name: Deploy PHP para KingHost via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.maternidade.art.br
          username: maternidade
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/README.md
            **/Dockerfile
            **/docker-compose.yml
            **/deploy.sh
            **/TRIAL_SYSTEM.md
            **/temp.sql
            **/fix_encoding.sql
            **/test-*.php
            **/debug-*.php
            **/logs/**
          dangerous-clean-slate: false
